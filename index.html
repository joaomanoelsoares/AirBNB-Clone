<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <img src="/img/logo.png" width="50px" alt="">
    </header>

    <div class="main-container">
        <div class="main-text">
            <p id="sub-text">CHECK OUT WHAT'S POSSIBLE</p>
            <p id="main-text">Share your passion for<br>hospitality - become a host</p>
        </div>


        <div class="main-form">
            <form class="form-content">
                <p class="form-text">To get started, tell us more about your place</p>
                <input type="text" name="" id="adress-input" placeholder="Address">

                <input type="text" name="" id="" placeholder="Entire place">
                <input type="text" placeholder="Number of guests"></input>

            </form>

            <button type="submit" id="send-btn">Start your listing</button>
        </div>
    </div>

<script src="script.js"></script>
